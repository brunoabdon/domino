msg.defaultconfig=Aucun fichier de configuration a \u00e9t\u00e9 trouv\u00e9 \u00e0 {0}.\nUtilisez ce fichier de configuration pour dire que les joueurs impl\u00e9mentations assisteront au match.\n\nAppuyez sur <Entr\u00e9e> pour lancer un jeu en utilisant les joueurs impl\u00e9mentations par d\u00e9faut.
